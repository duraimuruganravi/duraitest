    <style media="screen" type="text/css">
    body, html {
        height: 100%;
        width: 100%;
        background-image: url(https://capybara-portal-images.s3.amazonaws.com/login.jpg);
        background-repeat: no-repeat; 
        background-size: 100% 100%; 
        background-position: bottom;
    }
    div:empty {
        display: none;
    }
    .btn-primary {
        min-width: 88px;
        color: rgb(255, 255, 255) !important;
        background-color: rgb(63, 92, 173) !important;
        border-color: #2e6da4 !important;
    }
    .container-fluid {
        min-height: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-content: center;
        justify-content: center;
        max-width: 100%;
        max-height: 100%;
        padding: 0;
    }
    .col-md-12 {
        height: 100%;
    }
    .row {
        height: 100%;
    }
    .container {
        min-height: 100%;
        display: flex;
        flex-direction: column;
        align-content: center;
        justify-content: center;
        max-width: 100%;
        max-height: 100%;
    }
    .no-padding {
        padding-right: 0px !important;
        padding-left: 0px !important;
    }

    .card {
        background-color: #ffffff;
        padding: 16px 16px 16px;
        margin: auto;
        border-radius: 2px;
    }
    .card-container.card {
        max-width: 550px;
    }
    .paccar-logo {
        width: 100%;
        max-width: 600px;
        max-height: 221px;
        margin-bottom: 24px;
    }
    .logo-header {
        text-align: center;
        margin-top: 0px;
    }
    .logo-right {
        text-align: right;
        margin-top: 0px;
    }
    .end-logo {
        max-width: 100%;
        margin-bottom: 24px;
    }
    .form-control {
        background-color: #fcfcfc !important;
    }
    .frgt-lnk-cntr {
        margin-top: 9px;
    }
    .forgot-paccar {
        background-color: transparent;
        color: currentColor;
        float: left;
        padding-left: 0;
        text-transform: uppercase;
    }
    .forgot-paccar:hover {
        background-color: #f7f7f7;
    }
    .has-feedback .form-control {
      padding-right: 34px;
    }
    .has-feedback .form-control.input-sm,
    .has-feedback.form-group-sm .form-control {
      padding-right: 30px;
    }
    .has-feedback .form-control.input-lg,
    .has-feedback.form-group-lg .form-control {
      padding-right: 46px;
    }
    .has-feedback-left .form-control {
      padding-right: 12px;
      padding-left: 34px;
    }
    .has-feedback-left .form-control.input-sm,
    .has-feedback-left.form-group-sm .form-control {
      padding-left: 30px;
    }
    .has-feedback-left .form-control.input-lg,
    .has-feedback-left.form-group-lg .form-control {
      padding-left: 46px;
    }
    .has-feedback-left .form-control-feedback {
      left: 0;
    }
    .form-control-feedback {
      line-height: 36px !important;
      width: 38px;
      height: 38px;
    }
    .input-sm + .form-control-feedback,
    .form-horizontal .form-group-sm .form-control-feedback {
      width: 30px;
      height: 30px;
      line-height: 30px !important;
    }
    .input-lg + .form-control-feedback,
    .form-horizontal .form-group-lg .form-control-feedback {
      width: 46px;
      height: 46px;
      line-height: 46px !important;
    }
    .has-feedback label.sr-only ~ .form-control-feedback,
    .has-feedback label.sr-only ~ div .form-control-feedback {
      top: 0;
    }
    @media (min-width: 768px) {
      .form-inline .inline-feedback {
        position: relative;
        display: inline-block;
      }
      .form-inline .has-feedback .form-control-feedback {
        top: 0;
      }
    }
    .form-horizontal .has-feedback-left .form-control-feedback {
      left: 15px;
    }

<!-- Main HTML -->
<body>
    <div class="container">
        <div class="card card-container">
            <div class="logo-header"><img class="paccar-logo" src="https://capybara-portal-images.s3.amazonaws.com/paccar_logo.png"></div>
            <div class="flds-cntr">
                <form action ="${action}" class="container no-padding" method="post" id="loginForm" class="form-horizontal" >
                    <div id="error"></div>
                    <div class="has-feedback has-feedback-left">
                        <label class="control-label">CORREO ELECTRÓNICO</label>
                        <input id="${username}"  name="${username}" placeholder="Correo Electrónico" class="form-control" type="text" />
                        <i class="form-control-feedback glyphicon glyphicon-user"></i>
                    </div>
                    <div class="has-feedback has-feedback-left">
                        <label class="control-label">CONTRASEÑA</label>
                        <input id="${password}" name="${password}" placeholder="Contraseña" class="form-control" type="password" />
                        <i class="form-control-feedback glyphicon glyphicon-lock"></i>
                    </div>
                    <input type="hidden" name="sessionDataKey" value="${sessionDataKey}" />
                    <input  type="hidden" id='username' name="username" />
                    <div class="frgt-lnk-cntr">
                        <a id="frgt-lnk" class="forgot-paccar btn" href="${forgotpassword_link}">${label_forgotpassword}</a>
                        <button id="signin" name="signin" class="float_right btn btn-md btn-primary" type="submit" value='Sign in'>INICIAR SESIÓN</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="logo-right"><img class="end-logo" src="https://s3.amazonaws.com/capybara-portal-images/footer_logo.e3ff519.png"></div>
    </div>
</body>
